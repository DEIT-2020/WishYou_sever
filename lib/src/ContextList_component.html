<div *ngFor="let login of login_no">
    <!-- <Login></Login> -->
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <p class="chatRoom">Q&Aroom</p>
                <input #login (keyup)="inputuser(login.value)" type="text" placeholder="用户名" />
                <input #password (keyup)="inputPassword(password.value)" type="password" placeholder="密码" />
                <button id="login" (click)="gotoChatRoom()">登　录</button>
            </form>
        </div>
    </div>
</div>
<div *ngFor="let login of login_yes">
    <!-- <ChatRoom></ChatRoom>
    <ContextList></ContextList>
    <QandA></QandA>
    <Send></Send>
    <State></State> -->
    <div class="state">
        <div class="personal">
            <t>
                {{user_now["nickName"]}} {{roomIDNow}}
            </t>
        </div>
        <div class="WishYou">
            <center>聊天室</center>
        </div>
        <div class="board">
            <center>问答列表</center>
        </div>
    </div>
    <div class="send">
        <div class="Sstate">
            <t>
                已引用：
            </t>
            <div class="quote">
            </div>
            <button class="button1" (click)="send()">
              发送
          </button>
            <button class="button2" (click)="thisIsQuestion()">
              提问
          </button>

        </div>
        <input #message class="input" (keyup)="inputmessage(message.value)" type="text" placeholder="输入内容">
    </div>

    <div class="QandA">
        <div class="messageBox" *ngFor="let message_item of messageListNow">
            <div class="messageOther">
                <t>
                    {{message_item["send"]}}
                </t>
                <t>
                    {{message_item["content"]}}
                </t>
                <button (click)="quote(message_item)">
                    回复
                </button>
            </div>
        </div>
    </div>

    <div class="contextList">
        <div class="context" *ngFor="let a_Room of roomNameListNow">
            <button (click)="selectRoom(a_Room)">
                    <t>
                        {{a_Room}}
                    </t>
            </button>
        </div>
    </div>

    <div class="chatroom">
        <div class="messageBox" *ngFor="let message_item of messageListNow">
            <div class="messageOther">
                <t>
                    {{message_item["send"]}}
                </t>
                <t>
                    {{message_item["content"]}}
                </t>
                <button (click)="quote(message_item)">
                    回复
                </button>
            </div>
        </div>
    </div>
</div>
