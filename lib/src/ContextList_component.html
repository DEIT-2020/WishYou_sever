<div *ngFor="let login of login_no">
    <!-- <Login></Login> -->
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <p class="chatRoom">Q&Aroom</p>
                <input #login (keyup)="inputuser(login.value)" type="text" placeholder="用户名" />
                <input #password (keyup)="inputPassword(password.value)" type="password" placeholder="密码" />
                <button id="login" (click)="gotoChatRoom()">登　录</button>
            </form>
        </div>
    </div>
</div>
<div *ngFor="let login of login_yes">
    <!-- <ChatRoom></ChatRoom>
    <ContextList></ContextList>
    <QandA></QandA>
    <Send></Send>
    <State></State> -->
    <div class="state">
        <div class="personal">
            <t>
                {{user_now["nickName"]}}
            </t>
        </div>
        <div class="WishYou">
            <center>聊天室</center>
        </div>
        <div class="board">
            <center>问答列表</center>
        </div>
    </div>
    <div class="send">
        <div class="Sstate">
            <button class="button1" (click)="send()">
              send
          </button>
            <button class="button2" (click)="thisIsQuestion()">
              question
          </button>
        </div>
        <input #message class="input" (keyup)="inputmessage(message.value)" type="text" placeholder="输入内容">
    </div>
    <div class="QandA">
    </div>>
    <div class="contextList">
        <ul>
            <div class="context" *ngFor="let context_item of chatRooms" (click)="selectRoom(context_item)">
                <div>
                    <t>
                        {{context_item["roomName"]}}
                    </t>
                </div>
            </div>
        </ul>
    </div>
    <div class="chatroom">
        <div class="messageBox" *ngFor="let message_item of messages">
            <div class="circle"></div>
            <div class="messageOther">
                <t>
                    {{message_item}}
                </t>
            </div>
        </div>
        <div class="messageBox">
            <div class="circle"></div>
            <div class="messageMy">
                <t>

                </t>
            </div>
        </div>
    </div>
</div>
