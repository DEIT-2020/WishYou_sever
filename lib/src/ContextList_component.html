<div *ngFor="let login of login_no" class="body">
    <!-- <Login></Login> -->
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <p class="chatRoom">Q&Aroom</p>
                <input #login (keyup)="inputuser(login.value)" type="text" placeholder="10021" />
                <input #password (keyup)="inputPassword(password.value)" type="password" placeholder="10021" />
                <button id="login" (click)="gotoChatRoom()">登　录</button>
            </form>
        </div>
    </div>

</div>
<div *ngFor="let login of login_yes">
    <!-- <ChatRoom></ChatRoom>
    <ContextList></ContextList>
    <QandA></QandA>
    <Send></Send>
    <State></State> -->
    <div class="state">
        <div class="personal">
            {{user_now["nickName"]}}
            <button id="login" (click)="gotoChatRoom()">登　录</button>
        </div>

        <div class="WishYou">聊天室</div>
        <div class="board">问答列表</div>
    </div>

    <div class="contextList">
        <div class="context" *ngFor="let a_Room of roomNameListNow">
            <button (click)="selectRoom(a_Room)" class="button1">
                {{a_Room}}
            </button>
        </div>
    </div>

    <div class="chatroom">
        <div class="messageBox" *ngFor="let question_item of questionListNow">
            <div class="messageOther">
                <div class="circle">
                    <div class="circle-text">
                        {{question_item["send"]}}
                    </div>
                </div>
                <div class="rectangle">
                    {{question_item["content"]}}
                </div>
                <button class="button2" (click)="quote(question_item)">
                    回复
                </button>
            </div>
        </div>
    </div>

    <div class="send">
        <div class="Sstate">
            <div class="quote">引用：</div>
            <div class="quoteJudge">--</div>
            <button class="button3" (click)="send()">
                发送
            </button>
            <button class="button4" (click)="thisIsQuestion()">
                提问
            </button>
        </div>
        <input #message class="input" (keyup)="inputmessage(message.value)" type="text" placeholder="输入内容">
    </div>

    <div class="QandA">
        <div class="messageBox2" *ngFor="let message_item of messageListNow">
            <div class="messageOther2">
                <t>
                    {{message_item["send"]}}
                </t>
                <t>
                    {{message_item["content"]}}
                </t>
                <button (click)="quote(message_item)">
                    回复
                </button>
            </div>
        </div>
    </div>

</div>
